<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="./desktop.css"
      media="screen and (min-width: 530px)"
    />
    <title>Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card-component">
        <div class="card-component__image"></div>

        <div class="card-component__product-info">
          <p>PERFUME</p>

          <div class="card-component__product-description">
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>
              A floral, solar and voluptuos interpretation composed by Oliver
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </div>

          <div class="card-component__price">
            <h1>$149.99</h1>
            <p>$169.99</p>
          </div>

          <button class="card-button">
            <img src="./images/icon-cart.svg" alt="cart icon" />
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
